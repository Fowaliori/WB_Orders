<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Viewer</title>
    <style>
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            min-height: 200px;
        }
        .error {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Order Information Viewer</h1>
    
    <div>
        <input type="text" id="orderUid" />
        <button onclick="getOrder()">Get Order</button>
    </div>
    
    <div id="result">Order data will appear here...</div>

    <script>
        function getOrder() {
            const orderUid = document.getElementById('orderUid').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!orderUid) {
                resultDiv.innerHTML = '<span>Please enter an Order UID</span>';
                return;
            }

            resultDiv.textContent = 'Loading...';
            
            fetch(`/order?uid=${encodeURIComponent(orderUid)}`)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error || 'Failed to fetch order');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    resultDiv.innerHTML = `<span>Error: ${error.message}</span>`;
                });
        }

        // Allow pressing Enter to submit
        document.getElementById('orderUid').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getOrder();
            }
        });
    </script>
</body>
</html>
